<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Brief{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --celeste:#6EC1E4;
      --azul:#003A8F;
      --azul-oscuro:#002A66;
      --gris:#F4F6F8;
    }
    *{box-sizing:border-box;font-family:'Inter',sans-serif;}
    body{margin:0;background:var(--gris);color:#1f2937;}
    header{background:var(--azul);color:white;padding:16px 24px;}
    header h1{margin:0;font-size:22px;}
    .container{max-width:1100px;margin:30px auto;padding:0 20px;}
    .card{background:white;border-radius:12px;padding:24px;box-shadow:0 8px 24px rgba(0,0,0,.08);margin-bottom:24px;}
    h2,h3,h4{color:var(--azul-oscuro);}
    input,textarea,select{
      width:100%;padding:12px;border-radius:8px;border:1px solid #d1d5db;font-size:14px;
    }
    textarea{resize:vertical;}
    button{
      background:var(--celeste);border:none;color:#003A8F;font-weight:600;
      padding:12px 20px;border-radius:10px;cursor:pointer;
    }
    button:hover{filter:brightness(.95)}
    table{width:100%;border-collapse:collapse;}
    th,td{padding:12px;border-bottom:1px solid #e5e7eb;text-align:left;}
    th{background:#e8f4fb;color:#003A8F;}
    a{color:var(--azul);font-weight:600;text-decoration:none;}
    .badge-ok{color:#065f46;font-weight:600;}
    .badge-obs{color:#b91c1c;font-weight:600;}
  </style>
</head>
<body>
  <header>
    <h1>Plataforma Brief</h1>
  </header>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
