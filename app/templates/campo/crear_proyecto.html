<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<div class="card" style="
    max-width: 800px; 
    margin: 40px auto; 
    padding: 35px; 
    background: #fff; 
    border-radius: 15px; 
    box-shadow: 0 4px 20px rgba(0,0,0,0.08); 
    border: none;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
">
    <h2 style="
        color: #00338d; 
        font-weight: 700; 
        font-size: 24px; 
        margin-bottom: 10px;
        letter-spacing: -0.5px;
    ">Nuevo proyecto</h2>
    
    <p style="
        color: #6c757d; 
        margin-bottom: 30px; 
        font-size: 15px; 
        line-height: 1.5;
    ">
        Completá la información básica del proyecto y asigná el equipo Data.
    </p>

    <form method="POST">

        <div style="margin-bottom: 24px;">
            <label style="
                font-weight: 600; 
                color: #212529; 
                display: block; 
                margin-bottom: 8px; 
                font-size: 14px;
            ">Nombre del proyecto</label>
            <input
                type="text"
                name="nombre"
                required
                placeholder="Ej. Proyecto Bridgestone"
                style="
                    width: 100%;
                    padding: 12px 15px;
                    border-radius: 10px;
                    border: 1px solid #e0e0e0;
                    background-color: #f9fafb;
                    font-family: inherit;
                    font-size: 15px;
                    color: #495057;
                    outline: none;
                    box-sizing: border-box;
                "
                onfocus="this.style.borderColor='#00338d'; this.style.backgroundColor='#fff'; this.style.boxShadow='0 0 0 3px rgba(0,51,141,0.1)'"
                onblur="this.style.borderColor='#e0e0e0'; this.style.backgroundColor='#f9fafb'; this.style.boxShadow='none'"
            >
        </div>

        <div style="margin-bottom: 24px;">
            <label style="
                font-weight: 600; 
                color: #212529; 
                display: block; 
                margin-bottom: 8px; 
                font-size: 14px;
            ">Descripción</label>
            <textarea
                name="descripcion"
                rows="4"
                placeholder="Breve descripción de los objetivos..."
                style="
                    width: 100%;
                    padding: 12px 15px;
                    border-radius: 10px;
                    border: 1px solid #e0e0e0;
                    background-color: #f9fafb;
                    font-family: inherit;
                    font-size: 15px;
                    color: #495057;
                    resize: none;
                    outline: none;
                    box-sizing: border-box;
                "
                onfocus="this.style.borderColor='#00338d'; this.style.backgroundColor='#fff'; this.style.boxShadow='0 0 0 3px rgba(0,51,141,0.1)'"
                onblur="this.style.borderColor='#e0e0e0'; this.style.backgroundColor='#f9fafb'; this.style.boxShadow='none'"
            ></textarea>
        </div>

        <div style="margin-bottom: 30px;">
            <label style="
                font-weight: 600; 
                color: #212529; 
                display: block; 
                margin-bottom: 12px; 
                font-size: 14px;
            ">
                Asignar usuarios Data
            </label>

            <div style="
                border: 1px solid #e0e0e0;
                border-radius: 12px;
                padding: 10px;
                max-height: 200px;
                overflow-y: auto;
                background: #ffffff;
            ">
                {% for user in data_users %}
                <label style="
                    display: flex;
                    align-items: center;
                    gap: 12px;
                    padding: 10px 15px;
                    border-radius: 8px;
                    margin-bottom: 2px;
                    cursor: pointer;
                    font-size: 14px;
                    color: #444;
                    transition: background 0.2s;
                " onmouseover="this.style.background='#f0f4ff'" onmouseout="this.style.background='transparent'">
                    <input
                        type="checkbox"
                        name="data_users"
                        value="{{ user.id }}"
                        style="width: 18px; height: 18px; accent-color: #00338d; cursor: pointer;"
                    >
                    <span style="font-weight: 400;">{{ user.email }}</span>
                </label>
                {% endfor %}
            </div>
        </div>

        <div style="
            display: flex; 
            align-items: center; 
            gap: 20px; 
            margin-top: 30px;
            border-top: 1px solid #f0f0f0;
            padding-top: 25px;
        ">
            <button type="submit" style="
                background-color: #00338d;
                color: #ffffff;
                border: none;
                padding: 12px 30px;
                border-radius: 10px;
                font-weight: 600;
                font-size: 15px;
                font-family: inherit;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 4px 10px rgba(0,51,141,0.2);
            " onmouseover="this.style.backgroundColor='#002566'; this.style.transform='translateY(-1px)'" onmouseout="this.style.backgroundColor='#00338d'; this.style.transform='translateY(0)'">
                Guardar proyecto
            </button>

            <a href="{{ url_for('campo.dashboard') }}" style="
                color: #00338d;
                text-decoration: none;
                font-weight: 600;
                font-size: 15px;
                font-family: inherit;
                transition: color 0.2s;
            " onmouseover="this.style.color='#002566'; this.style.textDecoration='underline'" onmouseout="this.style.color='#00338d'; this.style.textDecoration='none'">
                Cancelar
            </a>
        </div>

    </form>
</div>
