{% extends "base.html" %}

{% block title %}Nuevo Proyecto{% endblock %}

{% block content %}
<div class="container" style="max-width: 700px;">
    <div class="card">
        <h1>Nuevo proyecto</h1>
        <p class="subtitle">Completá la información básica del proyecto y asigná el equipo Data.</p>
        
        <form method="POST">
            <div class="form-group">
                <label>Nombre del proyecto</label>
                <input type="text" name="nombre" placeholder="Ej. Proyecto Bridgestone" required>
            </div>

            <div class="form-group">
                <label>Descripción</label>
                <textarea name="descripcion" rows="4" placeholder="Breve descripción de los objetivos..."></textarea>
            </div>

            <div class="form-group">
                <label>Asignar usuarios Data</label>
                <div style="display: flex; flex-direction: column; gap: 10px; margin-top: 10px;">
                    {% for user in data_users %}
                    <label class="checkbox-container">
                        <input type="checkbox" name="data_users" value="{{ user.id }}">
                        <span class="checkbox-label">{{ user.email }}</span>
                    </label>
                    {% endfor %}
                </div>
            </div>

            <div class="btn-container">
                <button type="submit" class="btn-primary">Guardar proyecto</button>
                <a href="{{ url_for('campo.dashboard') }}" class="btn-cancel">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
